<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--<embed class="rain" src="sounds\rainymood loop.mp4" /> rainymood -->
    <section class="control-buttons">
      <form name="mainForm" id="session-form">
        <input
          type="text"
          name="mainMinutes"
          id="mainMinutes"
          placeholder="Session length(Minutes)"
        />
      </form>
      <form name="breakForm" id="break-form">
        <input
          type="text"
          name="breakMinutes"
          id="breakMinutes"
          placeholder="Break time!(Minutes)"
        />
      </form>
      <button
        type="submit"
        value="Submit"
        form="session-form break-form"
        id="customTimer"
      >
        Custom Timer
      </button>

      <button id="play-button">
        <i
          class="fa fa-play fa-3x"
          id="playButton"
          data-time="1500"
          aria-hidden="true"
        ></i>
      </button>

      <button id="pause-button">
        <i class="fa fa-pause fa-3x" id="pauseButton" aria-hidden="true"></i>
      </button>

      <button id="refresh-button">
        <i class="fas fa-redo-alt fa-3x" id="refreshButton"></i>
      </button>
    </section>

    <div class="timer-text">
      <h1 class="title-text" id="titleText">Focus Period</h1>
      <h2 class="countdown-text" id="timerCountdown">25:00</h2>
    </div>

    <div class="container">
      <div class="circle">
        <svg
          version="1.1"
          viewBox="0 0 500 500"
          preserveAspectRatio="xMinYMin meet"
          width="500"
          height="500"
        >
          <circle
            class="timerCircle"
            id="timerCircle"
            cx="50%"
            cy="50%"
            r="220"
            stroke="#319fa7"
            stroke-width="15"
            fill="#28282b"
          />
        </svg>
      </div>
    </div>

    <script src="scripts/form.js"></script>
    <script src="scripts/countdown.js"></script>
  </body>
</html>
